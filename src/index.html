<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Jay's Excuse Generator Project</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container text-center mt-5">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
          <div class="card text-center bg-light border-3 border-black p-2">
            <div>
              <img
                src="https://res.cloudinary.com/teepublic/image/private/s--MktTJh5t--/t_Preview/b_rgb:ffffff,c_limit,f_auto,h_630,q_90,w_630/v1510490317/production/designs/2047957_1.jpg"
              /><img
                src="https://res.cloudinary.com/teepublic/image/private/s--MktTJh5t--/t_Preview/b_rgb:ffffff,c_limit,f_auto,h_630,q_90,w_630/v1510490317/production/designs/2047957_1.jpg"
              /><img
                src="https://res.cloudinary.com/teepublic/image/private/s--MktTJh5t--/t_Preview/b_rgb:ffffff,c_limit,f_auto,h_630,q_90,w_630/v1510490317/production/designs/2047957_1.jpg"
              />
            </div>
          </div>
        </div>
        <div class="col-3"></div>
      </div>

      <div class="row pt-5">
        <div class="col-3"></div>
        <div class="col-6">
          <div class="card text-center text-bg-secondary border-3 border-black">
            <div class="bg-dark fs-2 text-uppercase text-danger">
              I'm sorry professor, but...
            </div>
            <div class="pt-3 pb-1 fs-5">
              <p id="excuse">
                If you can read this text, that means Jay's JavaScript isn't
                loading
              </p>
            </div>
          </div>
        </div>
        <div class="col-3"></div>
      </div>
      <div class="row pt-5">
        <div class="col-3"></div>
        <div class="col-6">
          <div class="card text-center text-bg-dark border-3 border-black p-2">
            <div>
              Made with ❤️ by
              <a
                href="https://github.com/labs404"
                targer="_blank"
                class="link-danger link-offset-2 link-underline-opacity-0"
                >Jay</a
              >
            </div>
          </div>
        </div>
        <div class="col-3"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
